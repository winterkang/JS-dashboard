<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Serif+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://kit.fontawesome.com/d93bea1b0d.js" crossorigin="anonymous"></script>
</head>
<body>
  <main id="dash-board">
    <div class="side-bar">
      <div class="clock profile-icon"></div>
      <div class="profile"><span class="material-symbols-outlined">person</span></div>
      <span class="material-symbols-outlined profile-icon">home</span>
      <span class="material-symbols-outlined profile-icon">check_box</span>
      <span class="material-symbols-outlined profile-icon">stylus_note</span>
      <a href="index.html"><span class="material-symbols-outlined profile-icon" id="logout-icon">logout</span></a>
    </div>
  
    <div class="my-page">
      <div class="box1">
        <div class="welcome">Welcome 👋 <br> <span id="name-placeholder"></span>'s Dashboard !</div>
        <div class="quote-box">
          <span></span>
          <span></span>
        </div>
        <div class="weather">
          <span></span>
          <img class="weather-icon-container"></img> <!-- 아이콘 컨테이너 요소 -->
          <span></span>
        </div>
      </div>
      <div class="box2">

        <div class="drawing-box">
          <div class="controls">
            <input type="color" id="color-picker" value="#000000">
            <button id="clear-button">Clear</button>
            <button id="save-button">Save</button>
          </div>
          <div class="canvas-container">
            <canvas id="canvas" width="600" height="370"></canvas>
          </div>
        </div>  

        <div class="todo-box">
          <form id="todo-form">
            <input type="text" placeholder="Please enter your To Do List" required>
          </form>
          <ul id="todo-list"></ul>
        </div>

      </div>  
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
