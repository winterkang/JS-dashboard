<!DOCTYPE html>
<html>
<head>
  <title>Name Input</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="name-page" class="page">
    <h2>Please Enter Your Name</h2>
    <form id="name-form" action="/dashboard.html">
      <input type="text" id="name-input" required>
      <button type="submit" id="name-button">Start</button>
    </form>
  </div>
  
  <script>
    const body = document.querySelector('body')
    const profile = document.querySelector('.profile')
    const colors = ['#F0F2F0', '#FFEFBA', '#ffdde1', '#005AA7', '#D3CCE3', '#649173', '#FFAFBD', '#C9FFBF', '#8e9eab', '#BA5370', '#9796f0']
  function randomColor(element){
    const randomColor1 = Math.floor(Math.random() * colors.length)
    const randomColor2 = Math.floor(Math.random() * colors.length)
    element.style.background = `linear-gradient(${colors[randomColor1]}, ${colors[randomColor2]})`
  }
  document.addEventListener('DOMContentLoaded', () => {
    randomColor(body);
  })

    const nameForm = document.querySelector('#name-form');
    const nameInput = document.querySelector('#name-input');
    const namePlaceholder = document.querySelector('#name-placeholder');

    nameForm.addEventListener('submit', (e) => {
      // e.preventDefault();

      const name = nameInput.value;
      localStorage.setItem('name', name);
      namePlaceholder.textContent = name;
      window.location.href = 'dashboard.html';
    });

    const logoutIcon = document.querySelector('#logout-icon');

    logoutIcon.addEventListener('click', () => {
      localStorage.removeItem('name');
      window.location.href = 'index.html';
    });
  </script>
  
  <script src="index.js"></script>
</body>
</html>
